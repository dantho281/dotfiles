theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
format = "{icon} ROOT: {used}/{total} ({available} free)"
alert_absolute = true
unit = "GB"
alert = 50
warning = 40

[[block]]
block = "disk_space"
path = "/home/danielthorpe"
info_type = "used"
format = "{icon} HOME: {used}/{total} ({available} free)"
alert_absolute = true
unit = "GB"
alert = 50
warning = 40

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{min} min, {max} max, {average} avg"
chip = "k10temp-*"
inputs = ["Tctl", "Tdie"]

[[block]]
block = "net"
device = "wlan0"
format = "{ip} {speed_down;K*b} {graph_down;K*b}"
interval = 5

[[block]]
block = "external_ip"
format = "{ip} {country_code}"


[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"

